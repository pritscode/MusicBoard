<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Board: Chart 100</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h3>차트 100</h3>
        <h3>뮤직보드</h3>
        <h3>뮤직스테이션</h3>
    </header>
    <main>
        <div class="pageInfo">
            <h2>차트 100</h2>
            <h2>2024.07.26</h2>
        </div>
        <section>
            <table class="chartTable">
                <tr>
                    <th>Image</th>
                    <th>순위</th>
                    <th>곡 이름</th>
                    <th>가수</th>
                    <th>작사/작곡</th>
                </tr>
                <tr>
                    <td><img class="songImg" src="img/supernatural.jpg" alt="music img"></td>
                    <td>1</td>
                    <td>Supernatural</td>
                    <td>newjeans</td>
                    <td>Gigi</td>
                </tr>
                <tr>
                    <td><img class="songImg" src="img/supernova.jpg" alt="music img"></td>
                    <td>2</td>
                    <td>Supernova</td>
                    <td>aespa</td>
                    <td>KENZIE</td>
                </tr>
                <tr>
                    <td><img class="songImg" src="img/Small girl.jpg" alt="music img"></td>
                    <td>3</td>
                    <td>Small girl</td>
                    <td>이영지</td>
                    <td>이영지</td>
                </tr>
            </table>
        </section>
    </main>

</body>
</html>
